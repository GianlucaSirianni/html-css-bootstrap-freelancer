<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style/style.css">
  </head>
  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-blue-dark">
        <div class="container-md">
          <a class="navbar-brand" href="#">Start Bootstrap</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse ms-auto" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- MAIN -->

    <main>
        <section class="bg-green text-white text-center p-3">
            <div class="col-12 ">
                <img src="./assets/img/avatar.svg" alt="" id="imgSize">
            </div>
            <h1>START BOOTSTRAP</h1>
            <div class="col-12 text-center d-flex justify-content-center align-items-center">
                <div class="shortWhiteLine"></div>
                <div><i class="fa-solid fa-star"></i></div>
                <div class="shortWhiteLine"></div>
            </div>
            <h6>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h6>
        </section>
        <section class="text-center p-3">
            <h3>PORTFOLIO</h3>
            <div class="col-12 text-center d-flex justify-content-center align-items-center">
                <div class="shortWhiteLine2"></div>
                <div><i class="fa-solid fa-star fa-star2"></i></div>
                <div class="shortWhiteLine2"></div>
            </div>
        </section>
        <section class="container-md">
            <div class="row justify-content-between ">
                <div class="col-12 col-md-6 col-lg-4 pb-4">
                    <img src="./assets/img/cabin.png" alt="" class="imgSize2">
                </div>
                <div class="col-12 col-md-6 col-lg-4 pb-4">
                    <img src="./assets/img/cake.png" alt="" class="imgSize2">
                </div>
                <div class="col-12 col-md-6 col-lg-4 pb-4">
                    <img src="./assets/img/circus.png" alt="" class="imgSize2">
                </div>
                <div class="col-12 col-md-6 col-lg-4 pb-4">
                    <img src="./assets/img/game.png" alt="" class="imgSize2">
                </div>
                <div class="col-12 col-md-6 col-lg-4 pb-4">
                    <img src="./assets/img/safe.png" alt="" class="imgSize2">
                </div>
                <div class="col-12 col-md-6 col-lg-4 pb-4">
                    <img src="./assets/img/submarine.png" alt="" class="imgSize2">
                </div>
            </div>
        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
